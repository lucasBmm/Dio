<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="celular">  
            <img src="img/instagram-celular.png" alt="celular instagram">
        </div>
        <div class="instagram-continue">
            <div class="texto">
                <img src="./img/instagram-logo.png" alt="logo" id="logo">
                <div id="perfil">
                    <img src="img/perfil-instagram.png" alt="foto_perfil">
                </div>
                <a href="#" id="instagram-login">Continue como LucasBmm</a>
                <a href="#" id="instagram-logout">Remover conta</a>
            </div>
            <div class="texto">
                <p class="not-account">Não é LucasBmm?</p>
                <p class="not-account">
                    <a href="#" id= "link-blue">Alternar contas</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" id= "link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="baixe">
                <p id="baixe_aplicativo">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"> <img src="img/apple-button.png" alt="baixar apple" id="download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D6760336E-9FCB-4187-8999-B59732045881%26utm_content%3Dlo%26utm_medium%3Dbadge"> <img src="img/googleplay-button.png" alt="baixar google" id="download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
